<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculatrice</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
  <link rel="icon" type="image/png" href="./assets/iconcalc.png" />
</head>

<body>
  <div class="container">
  <div class="grille-calculatrice">
    <div class="output">
      <div data-previous-operand class="premier-ope"></div>
      <div data-current-operand deuope class="deux-ope"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>C</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two equalbtn">=</button>
  </div>
  </div>
</body>

</html>
